question_1_h3: "Bu neden gerekli?"
question_1_body_1: "Vkontakte'deki kaliteli beğeniler profil geliştirme için mükemmel bir araç haline geldi. Belirli bir gönderiyle olan ilgi düzeyini gösterir, sayfaya aktivite ekleyebilir ve takipçi sayısını artırabilir. Bir gönderi ne kadar çok beğeni kazanırsa, Vkontakte hesabı o kadar popüler hale gelir."
question_1_body_2: "Araçlarımızla işletmenizi tanıtmak, müşterilerinize daha yakın olmanıza, marka gelişiminizi yükseltmeye ve hedeflere ulaşmanıza yardımcı olacaktır: artan satış büyümesi, müşteri dönüşümü, sadık bir müşteri tabanı çekme, reklam bütçesinde azalma."

question_2_h3: "Nasıl çalışır?"
question_2_body_1: "SMMTouch ile Vkontakte beğenileri satın almak çok kolay. Yapmamız gereken tek şey:"
question_2_body_2: "1) Gerekli hizmet paketini seçin."
question_2_body_3: "2) VKontaktedeki fotoğrafın veya paylaşımının linkini girin."
question_2_body_4: "3) Ödeme yapın."
question_2_body_5: "Beğenilerin başlatılması ödeme yapıldıktan 5-30 dakika sonra başlar. Herhangi bir şüphe olabilir mi? Şüpheye düştüyseniz, sadece {PRICE} karşılığında {SERVICE} siparişle başlayın ve nasıl çalıştığını görün. SMMTouch hizmetini kullanmak, bir daha beğenme konusunda endişelenmenize gerek kalmayacağı anlamına gelir - hızlı, ucuz ve kolaydır."

question_3_h3: "Gelecekteki gönderiler için beğeniler mi arıyorsunuz?"
question_3_body_1: "Yeni yayınlar için beğenmeler sipariş edecek vaktiniz yok mu?"
question_3_body_2: "Sorun yok!"
question_3_link_title: "Ayrıca Vkontakte'de otomatik beğeniler sunuyoruz"
question_3_link_text: "Ayrıca Vkontakte'de otomatik beğeniler sunuyoruz."
question_3_body_3: "Bu hizmet ile, yeni yayınlar için otomatik olarak beğeniler alacaksınız. Beğenme ve gönderi sayısını kendiniz seçersiniz."

